<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API v3 Example: Distance Matrix</title>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="./assets/js/jquery-1.5.min.js"></script>
    </script>
    

    <style type="text/css">
      body {
        margin: 20px;
        font-family: courier, sans-serif;
        font-size: 12px;
      }
      #map {
        height: 480px;
        width: 640px;
        border: solid thin #333;
        margin-top: 20px;
      }
    </style>

    <script>
	//var map;
      //var geocoder;
      //var bounds = new google.maps.LatLngBounds();
      //var markersArray = [];
      
	  $.ajax({
		url: 'http://192.168.208.247/journey/info/0?session=6fe2b9f12c9c1e75477674ff0365f8698734a36b',
		type: 'POST',
		//data: sessionKey,
		dataType: 'json',
		success: function(e){console.log(e);}
	  });
	  
      var origin = new google.maps.LatLng(55.930385, -3.118425);
      var destination = new google.maps.LatLng(50.087692, 14.421150);

      function calculateDistances() {
        var service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
          {
            origins: [origin],
            destinations: [destination],
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidHighways: false,
            avoidTolls: false
          }, callback);
      }

      function callback(response, status) {
        if (status != google.maps.DistanceMatrixStatus.OK) {
          alert('Error was: ' + status);
        } else {
		  console.log(response);
          var origins = response.originAddresses;
          var destinations = response.destinationAddresses;
          var outputDiv = document.getElementById('outputDiv');
          outputDiv.innerHTML = '';
          //deleteOverlays();

          for (var i = 0; i < origins.length; i++) {
            var results = response.rows[i].elements;
            //addMarker(origins[i], false);
            for (var j = 0; j < results.length; j++) {
             // addMarker(destinations[j], true);
              outputDiv.innerHTML += origins[i] + " to " + destinations[j]
                  + ": " + results[j].distance.text + " in "
                  + results[j].duration.text + "<br />";
            }
		
          }
        }
      }
	  
	   </script>
  </head>
  <body >
    <div id="inputs">
      <p><button type="button" onclick="calculateDistances();">Calculate
        distances</button></p>
    </div>
    <div id="outputDiv"></div>
    <div id="map"></div>
  </body>
</html>
