<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Akira | Cars for socialites</title>
	<link href="./assets/css/jquery-mobile.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

</div>-->

<div data-role="page" id="home">
	<div class="header-bg" data-role="header">
		<h1>AKIRA</h1>
	</div>
	<div data-role="content">

        <div class="logo"></div>
        <ul class="choice" data-role="listview">
			<li><a href="#journey">Start New Journey</a></li>
            <li><a href="#people">People Around Me</a></li>
			<li><a href="#details">Login</a></li>
		</ul>

	</div>
	<div id="colors" data-position="fixed">
    	<div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
        <div id="fourth"></div>
        <div id="fifth"></div>
	</div>
</div>

<div data-role="page" style="height:100%" id="journey">
	<div data-role="header">
		<h1>Start New Journey</h1>
	</div>
    <div data-role="content" style="height:100%;" align="center">
        <div id="start_button" class="geo_button" data-role="button" data-inline="true" data-theme="b" onclick="startLocating()">
            Get Rolling!
        </div>
        <div id="stop_button" data-role="button" data-inline="true" data-theme="b" style="display:none;" onclick="startLocating()">
            I'm Done!
        </div>
    </div>


	</div>
</div>
<div data-role="page" id="people">
	<div data-role="header">
		<h1>People Around Me</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-filter="true">

        </ul>
	</div>
	<div data-role="footer">

	</div>
</div>

<div data-role="page" id="details">
	<div data-role="header">
		<h1>Add Car Details</h1>
	</div>
	<div data-role="content">
		<div class="photo"></div>
	</div>
</div>
<!--Include scripts at the bottom -->
<script src="./assets/js/jquery-1.5.min.js"></script>
<script src="./assets/js/jquery.mobile-1.0a3.min.js"></script>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/geo.js"></script>
<script src="./assets/js/cordova-1.5.0.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
